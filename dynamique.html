<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="manage.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="assets/images/logo.svg" alt="logo" class="logo-img" />
        <a href="dark.html" class="first-link"
          ><img src="assets/images/icon-moon.svg" alt=""
        /></a>
      </section>
      <section class="titre-button">
        <div class="titre">
          <h1>Extensions List</h1>
        </div>
        <div class="buttons">
          <button class="all">All</button>
          <button class="active">Active</button>
          <button class="inactive">Inactive</button>
        </div>
      </section>
    </header>
    <main>
      <section class="liste-1"></section>
    </main>
    <!-- If you plan to use the JSON file to populate the data dynamically, you can delete the content below -->

    <script src="manage.js"></script>
  </body>
</html>
